<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
    <title>抵押资料寄送管理</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">合作银行：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  	<select name="coBankId" class="form-control"  id="coBankId">
                        <option value="" selected>--请选择--</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">业务机构：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <select name="businessOrgId" class="form-control"  id="businessOrgId">
                        <option value="" selected>--请选择--</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">业务组：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <select name="businessGroupId" class="form-control" required="" aria-required="true" id="businessGroupId">
                      <option value="" selected>--请选择--</option>
                    </select>
                  </div>
                </div>

              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">贷款编号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                  </div>
                </div>
                
                  <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">客户姓名：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                     <input type="text" name="customerName" placeholder="请输入客户姓名" class="form-control">
                  </div>
                </div>
                
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">身份证号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  	<input type="text" name="idCard" placeholder="请输入身份证号" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">车架号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="vin" placeholder="请输入车架号" class="form-control">
                  </div>
                </div>
                
                  <div class="input-tip finshedSend">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">车牌号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="licenseNum" placeholder="请输入车牌号" class="form-control">
                  </div>
                </div>
                
                <div class="input-tip finshedSend" hidden>
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">抵押合同状态：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <select name="signStatus" class="form-control" id="signStatus">
                      <option value="-1"  selected>--请选择--</option>
                      <option value="1">合同前置</option>
                      <option value="2">合同寄送</option>
                    </select>
                    <input type="hidden" name="sendStatus" class="form-control">
                  </div>
                </div>
              </div>
              
              <div class="form-group form-group-sm finshedSend" hidden>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">快递单号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="courierNumber" placeholder="请输入快递单号" class="form-control">
                  </div>
                </div>
                
                  <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">寄送日期：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                     <input type="text" name="sendStartTime"  class="form-control date">
                  </div>
                </div>
                
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">至：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  	<input type="text" name="sendEndTime" class="form-control date">
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>&nbsp;&nbsp;
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-primary hide" id="exportBtn" style="position: absolute; right: 0; top: -6px;"><span>&nbsp;导出&nbsp;</span>
                </div>
              </div>
            </form>
            </div>
          </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <ul id="tabUl" class="nav nav-tabs">
              <li class="active"><a href="#todo" data-toggle="tab">待寄送</a></li>
              <li><a href="#done" data-toggle="tab">已寄送</a></li>
            </ul>
            <div class="tab-content">
			       <p></p>
              <div id="todo" class="tab-pane active">
                <table id="table1" data-toggle="table" data-ajax="table_1" class="table" >
                  <thead>
                    <tr>
                      <th data-field="state" data-checkbox="true">选择</th>
                      <th data-field="applyId" class="hide">申请id</th>
                      <th data-field="projectNo">贷款编号</th>
                      <th data-field="customerName">客户姓名</th>
                      <th data-field="idCard">身份证号</th>
                      <th data-field="currentNodeName">贷款状态</th>
                      <th data-field="licensePlate">上牌地</th>
                      <th data-field="loanAmount">贷款金额</th>
                      <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                      <th data-field="downPaymentAmount">首付款</th>
                      <th data-field="serveFeeAmount">金融服务费</th>
                      <th data-field="vin">车架号</th>
                      <th data-field="licenseNum">车牌号</th>
                      <th data-field="coBankName">合作银行</th>
                      <th data-field="businessOrgName">业务机构</th>
                      <th data-field="businessGroupName">业务组</th>
                    </tr>
                  </thead>
                </table>
                <div style="text-align:right;">
				<input type="button" id="preContract"  class="btn btn-primary contractClass"  value="合同前置">
				<input type="button" id="sendContract" class="btn btn-primary contractClass"  value="我要寄送">
			</div>
              </div>
              <div id="done" class="tab-pane">
                <table id="table2" data-toggle="table" data-ajax="table_2" class="table">
                  <thead>
                  <tr>
                      <th data-field="projectNo">贷款编号</th>
                      <th data-field="customerName">客户姓名</th>
                      <th data-field="idCard">身份证号</th>
                      <th data-field="licensePlate">上牌地</th>
                      <th data-field="vin" >车架号</th>
                      <th data-field="coBankName" >合作银行</th>
                      <th data-field="businessOrgName">业务机构</th>
                      <th data-field="businessGroupName">业务组</th>
                      <th data-field="sendStatus" data-formatter="sendStatus">抵押合同状态</th>
                      <th data-field="courierNumber">快递单号</th>
                      <th data-field="receiverName">收件人</th>
                      <th data-field="mobilePhone">手机号</th>
                      <th data-field="receiverAddress">收件地址</th>
                      <th data-field="sendTime">寄送日期</th>
                      <th data-field="operaterName">寄送操作人</th>
                  </tr>
                  </thead>
                </table>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <div id="contractModal" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">//添加业务权用户 (等接口)
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示</h4>
          <input id="sendType" name="sendType" hidden="hidden">
        </div>
			<p id="textContentP" class="modal-title" style="padding: 20px 30px 5px;"></p>
        <div class="modal-body modal-lg">
          <table id="table_7">
            <thead>
              <tr>
              	<th data-formatter="handle_1" data-events="tableEvent_1"></th>
              	<th data-field="applyId" class="hide">申请id</th>
                <th data-field="customerName">客户姓名</th>
                <th data-field="idCard">身份证号</th>
                <th data-field="licensePlate">上牌地</th>
                <th data-field="vin">车架号</th>
                <th data-field="coBankName">合作银行</th>
                <th data-field="businessOrgName">业务机构</th>
                <th data-field="businessGroupId">业务组id</th>
                <th data-field="businessGroupName">业务组</th>
              </tr>
            </thead>
          </table>
        </div>
        <div id="toolbar"></div>
        <div class="modal-footer">
          <button id="checkSure" class="btn btn-info">确定</button>
          <button data-dismiss="modal" class="btn btn-default">取消</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="../../common/js/jquery.values.js"></script>
<script src="../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>

    '<script src="../../common/js/URL.js"><\/script>',
